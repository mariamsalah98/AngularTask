<h1 mat-dialog-title>Deletion Confirmation</h1>
<div mat-dialog-content>
  <p>You are about to delete some rows do you wish to continue?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-primary" (click)="cancel()">cancel</button>
  <button mat-button class="btn btn-primary" [mat-dialog-close]="'ok'" cdkFocusInitial>Ok</button>
</div>
